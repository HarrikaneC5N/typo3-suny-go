
<f:section name="list">
<!-- Start template : Extensions/e_annuaires/Partials/List/List.html / section : list-->
    <div class="list list-default list-annuaire lazyLoadContainer row">
        <f:if condition="{settings.menu_abc}">
            <f:then>
                <annuaire:widget.paginate objects="{fiches}" field="title" as="paginatedTerms">
                    <div class="menu_abc row">
                        <f:for each="{paginatedTerms}" as="fiche" iteration="iterator">
                            <f:render section="card" arguments='{fiche:fiche}' />
                        </f:for>
                    </div>
                </annuaire:widget.paginate>
            </f:then>
            <f:else>
                <f:if condition="{settings.pageBrowser}">
                    <f:then>
                        <f:widget.paginate objects="{fiches}" as="paginatedFiches" configuration="{settings.list.paginate}">
                            <f:for each="{paginatedFiches}" as="fiche" iteration="iterator">
                                <f:render section="card" arguments='{fiche:fiche}'/>
                            </f:for>
                        </f:widget.paginate>
                    </f:then>
                    <f:else>
                        <f:for each="{fiches}" as="fiche" iteration="iterator">
                            <f:render section="card" arguments='{fiche:fiche}'/>
                        </f:for>
                    </f:else>
                </f:if>
            </f:else>
        </f:if>
    </div>
    <!-- End template : Extensions/e_annuaires/Partials/List/List.html / section : list-->
</f:section>

<f:section name="card">
<!-- Start template : Extensions/e_annuaires/Partials/List/List.html / section : card-->
<article class="col-sm-6 col-md-4 lazyLoadItem">
    <f:link.action pageUid="{settings.detailPid}" action="show" arguments="{fiche : fiche}" class="card card-annuaire card-default">
        <div class="card-body order-2">
            <h2>
                {fiche.title}
            </h2>            
            <f:render partial="Components/Categories" section="list" arguments="{fiche:fiche, settings:settings}" />
            <f:render partial="Components/Teaser" arguments="{fiche:fiche, settings:settings}" />            
        </div>
        <div class="order-1">
            <f:render partial="Components/Image" section="list" arguments="{
                data: _all, 
                widthSmall: '320c',
                heightSmall: '207c',
                widthBig: '550c',
                heightBig: '320c'
            }" />
        </div>
    </f:link.action>
</article>
<!-- End template : Extensions/e_annuaires/Partials/List/List.html / section : card-->
</f:section>
