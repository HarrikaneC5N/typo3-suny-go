<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
	<f:if condition="{menu}">
		<ul class="nav">
			<f:for each="{menu}" as="page">
				<li class="nav-item">
					<f:if condition="{page.current}">
						<f:then>
							<f:link.page pageUid="{page.data.uid}" title="{page.title} - Page active'" class="nav-link active">
								{page.title}
							</f:link.page>
						</f:then>
						<f:else>
							<f:link.page pageUid="{page.data.uid}" class="nav-link">
								{page.title}
							</f:link.page>
						</f:else>						
					</f:if>
				</li>
			</f:for>
		</ul>
	</f:if>

</f:section>
</html>
