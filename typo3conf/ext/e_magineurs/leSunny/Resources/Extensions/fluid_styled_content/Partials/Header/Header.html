<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:switch expression="{layout}">
	<f:case value="1">
		<h1 class="entete {positionClass}">
			<f:render partial="Header/Header" section="contentHeader" arguments="{_all}"/>
		</h1>
	</f:case>
	<f:case value="2">
		<h2 class="entete {positionClass}">
			<f:render partial="Header/Header" section="contentHeader" arguments="{_all}"/>
		</h2>
	</f:case>
	<f:case value="3">
		<h3 class="entete {positionClass}">
			<f:render partial="Header/Header" section="contentHeader" arguments="{_all}"/>
		</h3>
	</f:case>
	<f:case value="4">
		<h4 class="entete {positionClass}">
			<f:render partial="Header/Header" section="contentHeader" arguments="{_all}"/>
		</h4>
	</f:case>
	<f:case value="5">
		<h5 class="entete {positionClass}">
			<f:render partial="Header/Header" section="contentHeader" arguments="{_all}"/>
		</h5>
	</f:case>
	<f:case value="6">
		<h6 class="entete {positionClass}">
			<f:render partial="Header/Header" section="contentHeader" arguments="{_all}"/>
		</h6>
	</f:case>
	<f:case value="8">
		<div class="noirsurblanc"><f:link.typolink parameter="{link}">{header}</f:link.typolink></div>
	</f:case>
	<f:case value="100">
		<f:comment> -- do not show header -- </f:comment>
	</f:case>
	<f:defaultCase>
		<f:if condition="{default}">
			<f:render partial="Header/Header" arguments="{
				uid: uid,
				header: header,
				layout: default,
				positionClass: positionClass,
				link: link,
				toggleAppearance: toggleAppearance}" />
		</f:if>
	</f:defaultCase>
</f:switch>

<f:section name="contentHeader">
	<f:if condition="{toggleAppearance}">
		<f:then>
			<f:if condition="{toggleAppearance} == 1">
				<f:then>
					<button data-toggle="collapse" data-target="#collapse-{uid}" aria-expanded="false" aria-controls="collapse-{uid}">
						<f:link.typolink parameter="{link}">{header}</f:link.typolink>
					</button>
				</f:then>
				<f:else>
					<button data-toggle="collapse" data-target="#collapse-{uid}" aria-expanded="true" aria-controls="collapse-{uid}">
						<f:link.typolink parameter="{link}">{header}</f:link.typolink>
					</button>
				</f:else>
			</f:if>
		</f:then>
		<f:else>
			<f:link.typolink parameter="{link}">{header}</f:link.typolink>
		</f:else>
	</f:if>
</f:section>
</html>
