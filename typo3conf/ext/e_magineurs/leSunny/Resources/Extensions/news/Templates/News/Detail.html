<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  xmlns:rx="http://typo3.org/ns/Reelworx/RxShariff/ViewHelper"
	  data-namespace-typo3-fluid="true">

<f:layout name="Detail"/>

<f:section name="content">
<!-- Start template : Extensions/news/Templates/News/Detail.html -->

	<f:if condition="{newsItem}">
        <f:then>        
            <f:flashMessages />
            <f:if condition="{settings.templateLayout} != ''">
                <f:then>                
                    <f:render partial="Detail/Detail-{settings.templateLayout}" arguments="{_all}" />
                </f:then>
                <f:else>                
                    <f:render partial="Detail/Detail"  arguments="{_all}" />
                </f:else>
            </f:if>
        </f:then>
        <f:else>
            <div class="no-news-found">
                <f:translate key="list_nonewsfound" />
            </div>
        </f:else>
    </f:if>
	<!-- End template : Extensions/news/Templates/News/Detail.html -->
</f:section>
</html>
