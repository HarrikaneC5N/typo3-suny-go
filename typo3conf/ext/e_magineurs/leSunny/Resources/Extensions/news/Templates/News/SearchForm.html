<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="General" />
<!--
	=====================
		Templates/News/SearchForm.html
-->

<f:section name="content">
	<f:if condition="{settings.templateLayout} != ''">
        <f:then>
            <f:render partial="Search/Search-{settings.templateLayout}" arguments="{_all}" />
        </f:then>
        <f:else>
            <f:render partial="Search/Search" arguments="{_all}" />
        </f:else>
    </f:if>
</f:section>
</html>
