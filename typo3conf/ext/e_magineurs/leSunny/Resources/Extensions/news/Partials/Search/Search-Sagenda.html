<f:form object="{search}" name="search" pageUid="{settings.listPid}">
	<div class="form-row">
		<div class="form-group">
			<label for="news-subject">Par mot(s) clé(s)</label>
			<f:form.textfield id="news-subject" property="subject" class="form-control" placeholder="Saisissez votre mot" />
		</div>
		<div class="form-group">
			<label for="news-cat">Catégorie</label>
			<f:form.select property="catEvent" options="{categories}" optionLabelField="title" id="news-cat" prependOptionLabel="Toutes les thématiques" prependOptionValue="0" class="custom-select" />
		</div>					
		<div class="form-group">
			<label for="news-date">Par date <span>JJ/MM/AAAA</span></label>
			<f:form.textfield id="news-date" placeholder="JJ/MM/AAAA" property="sameDate" type="text" class="form-control datepicker"/>						
		</div>
	</div>
	<div class="form-row">					
		<div class="form-group">
			<label for="news-minimumDate"><f:translate key="search-minimumDate" /></label>
			<f:form.textfield id="news-minimumDate" placeholder="JJ/MM/AAAA" property="minimumDate" type="text" class="form-control datepicker"/>						
		</div>
		<div class="form-group">
			<label for="news-maximumDate"><f:translate key="search-maximumDate" /></label>
			<f:form.textfield id="news-maximumDate" placeholder="JJ/MM/AAAA" property="maximumDate" type="text" class="form-control datepicker"/>							
		</div>
	</div>
	<f:form.submit value="Rechercher" title="Rechercher un agenda"/>
</f:form>
