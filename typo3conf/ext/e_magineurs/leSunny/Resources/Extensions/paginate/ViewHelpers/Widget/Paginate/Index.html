<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<nav class="col-md-12" role="navigation">
		<f:render section="paginator" arguments="{pagination: pagination, configuration: configuration}" />
	</nav>
</f:if>

<f:section name="paginator">
<f:if condition="{pagination.numberOfPages} > 1">
	<ul class="f3-widget-paginator pagination justify-content-center mt-3">
		<f:if condition="{pagination.previousPage}">
			<li class="previous page-item">
				<f:if condition="{pagination.previousPage} > 1">
					<f:then>
						<f:widget.link arguments="{currentPage: pagination.previousPage}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" class="page-link">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only"><f:translate key="widget.pagination.previous" /></span>
						</f:widget.link>
					</f:then>
					<f:else>
						<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" class="page-link">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only"><f:translate key="widget.pagination.previous" /></span>
						</f:widget.link>
					</f:else>
				</f:if>
			</li>
		</f:if>
		<f:if condition="{pagination.displayRangeStart} > 1">
			<li class="first page-item">
				<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" class="page-link">1</f:widget.link>
			</li>
		</f:if>
		<f:if condition="{pagination.hasLessPages}">
			<li class="page-item">				
                <span class="page-link">
                    <span aria-hidden="true">...</span>
                </span>
			</li>
		</f:if>
		<f:for each="{pagination.pages}" as="page">
			<f:if condition="{page.isCurrent}">
				<f:then>
					<li class="current page-item active">
						<span class="page-link">
                            {page.number} 
                            <span class="sr-only">(active)</span>
                        </span>
					</li>
				</f:then>
				<f:else>
					<li class="page-item">
						<f:if condition="{page.number} > 1">
							<f:then>
								<f:widget.link arguments="{currentPage: page.number}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" class="page-link">
									{page.number}
								</f:widget.link>
							</f:then>
							<f:else>
								<f:widget.link addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" class="page-link">
									{page.number}
								</f:widget.link>
							</f:else>
						</f:if>
					</li>
				</f:else>
			</f:if>
		</f:for>
		<f:if condition="{pagination.hasMorePages}">
			<li class="page-item">				
                <span class="page-link">
                    <span aria-hidden="true">...</span>
                </span>
			</li>
		</f:if>
		<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
			<li class="last page-item">
				<f:widget.link arguments="{currentPage: pagination.numberOfPages}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" class="page-link">{pagination.numberOfPages}</f:widget.link>
			</li>
		</f:if>
		<f:if condition="{pagination.nextPage}">
			<li class="next page-item">
				<f:widget.link arguments="{currentPage: pagination.nextPage}" addQueryStringMethod="{configuration.addQueryStringMethod}" section="{configuration.section}" class="page-link">
					<span aria-hidden="true">&raquo;</span>
                    <span class="sr-only"><f:translate key="widget.pagination.next" /></span>
				</f:widget.link>
			</li>
		</f:if>
	</ul>
</f:if>
</f:section>
