<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
	 xmlns:mf="http://typo3.org/ns/MiniFranske/FsMediaGallery/ViewHelpers">

	<f:section name="ListFlat">
		<!-- Start template : Extensions/fs_media_gallery/Partials/MediaAssets/Detail.html -->
		<f:if condition="{mediaAsset}">
			<f:then>
				<f:image
					image="{mediaAsset}"
					alt="{f:if(condition: '{mediaAsset.alt}', then: '{mediaAsset.alt}', else:'{mediaAsset.name}')}"
					title="{f:if(condition: '{mediaAsset.title}', then: '{mediaAsset.title}')}"
					width="510c"
					height="320c"
					/>
			</f:then>
			<f:else>
				<i class="no-asset" style="width:{width}px;"><f:translate key="no_assets_found">No assets found</f:translate></i>
			</f:else>
		</f:if>
		<!-- End template : Extensions/fs_media_gallery/Partials/MediaAssets/Detail.html -->		
	</f:section>

	<f:section name="ListNested">
		<!-- Start template : Extensions/fs_media_gallery/Partials/MediaAssets/Detail.html -->
		<f:if condition="{mediaAsset}">
			<f:then>
				<f:image
					image="{mediaAsset}"
					alt="{f:if(condition: '{mediaAsset.alt}', then: '{mediaAsset.alt}', else:'{mediaAsset.name}')}"
					title="{f:if(condition: '{mediaAsset.title}', then: '{mediaAsset.title}')}"
					width="540c"
					height="320c"
					/>
			</f:then>
			<f:else>
				<i class="no-asset" style="width:{width}px;"><f:translate key="no_assets_found">No assets found</f:translate></i>
			</f:else>
		</f:if>
		<!-- End template : Extensions/fs_media_gallery/Partials/MediaAssets/Detail.html -->	
	</f:section>

	<f:section name="Detail">
		<!-- Start template : Extensions/fs_media_gallery/Partials/MediaAssets/Detail.html -->
		<f:if condition="{mediaAsset}">
			<f:then>
				<f:image
					image="{mediaAsset}"
					alt="{f:if(condition: '{mediaAsset.alt}', then: '{mediaAsset.alt}', else:'{mediaAsset.name}')}"
					title="{f:if(condition: '{mediaAsset.title}', then: '{mediaAsset.title}')}"
					width="280c"
					height="280c"
					/>
			</f:then>
			<f:else>
				<i class="no-asset" style="width:{width}px;"><f:translate key="no_assets_found">No assets found</f:translate></i>
			</f:else>
		</f:if>
		<!-- End template : Extensions/fs_media_gallery/Partials/MediaAssets/Detail.html -->		
	</f:section>

</div>
