<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers"
	 xmlns:mf="http://typo3.org/ns/MiniFranske/FsMediaGallery/ViewHelpers">

	<f:section name="AssetsList">
		<!-- Start template : Extensions/fs_media_gallery/Partials/MediaAlbum/FlatList/AssetsList.html -->
		<div class="album">
			<div class="description"><f:format.html>{mediaAlbum.webdescription}</f:format.html></div>
			<f:widget.paginate objects="{mediaAlbum.assets}" as="paginatedAssets" configuration="{settings.album.pagination}">
				<f:if condition="{settings.album.lightbox.enable}">
					<f:if condition="{before}">
						<f:for each="{before}" as="mediaAsset">
							<a href="{f:uri.image(image:mediaAsset, width:'{settings.album.lightbox.asset.width}{settings.album.lightbox.asset.resizeMode}', height:'{settings.album.lightbox.asset.height}{settings.album.lightbox.asset.resizeMode}')}" class="{settings.album.lightbox.styleClass} {settings.album.lightbox.styleClass}-{mediaAlbum.uid}" title="{mf:fileTitle(file:mediaAsset)} - {mediaAlbum.title}"></a>
						</f:for>
					</f:if>
				</f:if>
				<f:if condition="{paginatedAssets}">
					<f:then>
						<div class="row no-gutters">
							<f:for each="{paginatedAssets}" as="mediaAsset">
								<f:render partial="MediaAsset/Thumb" section="Thumb" arguments="{mediaAlbum:mediaAlbum, mediaAsset:mediaAsset}" />
							</f:for>
						</div>
					</f:then>
					<f:else>
						<div class="alert alert-info">
							<p><f:translate key="no_assets_found">No assets found.</f:translate></p>
						</div>
					</f:else>
				</f:if>
				<f:if condition="{settings.album.lightbox.enable}">
					<f:if condition="{after}">
						<f:for each="{after}" as="mediaAsset">
							<a href="{f:uri.image(image:mediaAsset, width:'{settings.album.lightbox.asset.width}{settings.album.lightbox.asset.resizeMode}', height:'{settings.album.lightbox.asset.height}{settings.album.lightbox.asset.resizeMode}')}" class="{settings.album.lightbox.styleClass} {settings.album.lightbox.styleClass}-{mediaAlbum.uid}" title="{mf:fileTitle(file:mediaAsset)} - {mediaAlbum.title}"></a>
						</f:for>
					</f:if>
				</f:if>
			</f:widget.paginate>
			<f:if condition="{showBackLink}">
				<div class="backlink-wrap text-center my-3">
					<f:link.action controller="MediaAlbum" class="btn btn-primary"><f:translate key="back_to_albums_list">Back to album list</f:translate></f:link.action>
				</div>
			</f:if>
		</div>
		<f:if condition="{settings.album.lightbox.enable}">
			<f:render partial="MediaAlbum/Lightbox" section="Lightbox" arguments="{mediaAlbum:mediaAlbum}" />
		</f:if>
		<!-- End template : Extensions/fs_media_gallery/Partials/MediaAlbum/FlatList/AssetsList.html -->
	</f:section>

</div>
