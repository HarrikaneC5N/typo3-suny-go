{<f:layout name="Empty" />
<!-- Start template : Extensions/e_gestiondocs/Templates/Documents/Search.html -->
<f:section name="content">
    <f:form object="{filter}" name="filter" method="post" class="border border-primary p-3 mb-3">
        <f:form.hidden property="orderBy" value="{filter.orderBy}" />
        <f:form.hidden property="orderDirection" value="{filter.orderDirection}" />
        <div class="form-row">
            <div class="form-group">
                <label for="keyWord">Par mot(s) clé(s)</label>
                <f:form.textfield id="keyWord" property="keywords" placeholder="Saisissez votre mot" class="form-control" />
            </div>
            <div class="form-group">
               <label for="category">Par Thématique</label> 
               <f:form.select id="category" property="category" class="custom-select" options="{categories}" optionLabelField="title" prependOptionValue="0" prependOptionLabel="Toutes les thématiques" />
            </div>
        </div>
        <f:form.submit value="Rechercher" title="Rechercher un document"/>
    </f:form>
</f:section>
<!-- End template : Extensions/e_gestiondocs/Templates/Documents/Search.html -->
