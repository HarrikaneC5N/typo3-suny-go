<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	  xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
	  xmlns:s="http://typo3.org/ns/ApacheSolrForTypo3/Solr/ViewHelpers/"
	  data-namespace-typo3-fluid="true">
<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: contentArguments.pagination, configuration:configuration, resultSet:resultSet}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<nav class="col-md-12" role="navigation" aria-label="Pagination des résultats de recherche">
		<f:render section="paginator" arguments="{pagination: contentArguments.pagination, configuration:configuration, resultSet:resultSet}"  />
	</nav>
</f:if>

<f:section name="paginator">
	<f:if condition="{pagination.numberOfPages} > 1">
		<ul class="pagination justify-content-center mt-3">
			<f:if condition="{pagination.previousPage}">
				<li class="previous page-item">
					<f:if condition="{pagination.previousPage} > 1">
						<f:then>
							<a href="{s:uri.paginate.resultPage(page: pagination.previousPage)}" class="solr-ajaxified page-link" title="Précédent - <f:cObject typoscriptObjectPath='lib.solrParams' />">
								<span aria-hidden="true">&laquo;</span>
                            	<span class="sr-only"><s:translate key="paginate_previous" /></span>
							</a>
						</f:then>
						<f:else>
							<a href="{s:uri.paginate.resultPage()}" class="solr-ajaxified page-link" title="Précédent - <f:cObject typoscriptObjectPath='lib.solrParams' />">
								<span aria-hidden="true">&laquo;</span>
                            	<span class="sr-only"><s:translate key="paginate_previous" /></span>
							</a>
						</f:else>
					</f:if>
				</li>
			</f:if>
			<f:if condition="{pagination.hasLessPages}">
				<li class="page-item">
					<span class="page-link">
	                    <span aria-hidden="true">...</span>
	                </span>
				</li>
			</f:if>
			<f:for each="{pagination.pages}" as="page">
				<f:if condition="{page.isCurrent}">
					<f:then>
						<li class="page-item active">
							<span class="page-link">
	                            {page.number} 
	                            <span class="sr-only">(active)</span>
	                        </span>
						</li>
					</f:then>
					<f:else>
						<li class="page-item">
							<f:if condition="{page.number} > 1">
								<f:then>
									<a href="{s:uri.paginate.resultPage(page: page.number)}" class="solr-ajaxified page-link" title="{page.number} - <f:cObject typoscriptObjectPath='lib.solrParams' />">{page.number}</a>
								</f:then>
								<f:else>
									<a href="{s:uri.paginate.resultPage()}" class="solr-ajaxified page-link" title="{page.number} - <f:cObject typoscriptObjectPath='lib.solrParams' />">{page.number}</a>
								</f:else>
							</f:if>
						</li>
					</f:else>
				</f:if>
			</f:for>
			<f:if condition="{pagination.hasMorePages}">
				<li class="page-item">
					<span class="page-link">
	                    <span aria-hidden="true">...</span>
	                </span>
				</li>
			</f:if>
			<f:if condition="{pagination.nextPage}">
				<li class="last next page-item">
					<a href="{s:uri.paginate.resultPage(page: pagination.nextPage)}" class="solr-ajaxified page-link" title="Suivant - <f:cObject typoscriptObjectPath='lib.solrParams' />">
						<span aria-hidden="true">&raquo;</span>
                    	<span class="sr-only"><s:translate key="paginate_next" /></span>
					</a>
				</li>
			</f:if>
		</ul>
	</f:if>
</f:section>
