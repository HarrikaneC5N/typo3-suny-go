<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
      xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      xmlns:s="http://typo3.org/ns/ApacheSolrForTypo3/Solr/ViewHelpers"
      data-namespace-typo3-fluid="true"
>   
<!-- Start template : Extensions/solr/Partials/Facets/Options.html -->
    <button class="dropdown-toggle btn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{facet.label}</button>
    <ul class="dropdown-menu" data-facet-name="{facet.name}" data-facet-label="{facet.label}">
        <f:for each="{facet.options}" as="option" iteration="iteration">
            <li class="dropdown-item facet-option{f:if(condition:'{iteration.index} > 9', then:' tx-solr-facet-hidden')}" data-facet-item-value="{option.value}">
                <a class="facet solr-ajaxified" href="{s:uri.facet.addFacetItem(facet: facet, facetItem: option)}"><span class="facet-result-count">({option.documentCount})</span> {option.label}</a>
            </li>
        </f:for>
        <f:if condition="{facet.options -> f:count()} > 10">
            <li class="dropdown-item">
                <a href="#" class="tx-solr-facet-show-all" data-label-more="{s:translate(key:'faceting_showMore', extensionName:'solr')}" data-label-less="{s:translate(key:'faceting_showFewer', extensionName:'solr')}">
                    <s:translate key="faceting_showMore" extensionName="solr">Show more</s:translate>
                </a>
            </li>
        </f:if>
    </ul>
<!-- End template : Extensions/solr/Partials/Facets/Options.html -->
</html>
